<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vision Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Google Vision + Translate Object Recognition Demo</h1>

      <div class="stack">

        <div class="flex flex-col" style="width: 200px">
          <label for="target">Choose a target language:</label>
          <select name="target" id="trg">
          </select>
        </div>

        <div class="flex flex-col">
          <label for="name">Upload a .jpg or .png file</label>
          <input id="input" type="file" accept="image/jpeg, image/png"/>
        </div>

        <div>
          <img id="preview"/>
        </div>

        <div>
          <h4>JSON response:</h4>
          <textarea class="hide-scrollbar" id="output" cols="100" rows="20"></textarea>
        </div>

      </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
